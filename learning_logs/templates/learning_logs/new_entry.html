{% extends 'learning_logs/base.html' %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Add a new entry:</p>
  
  <!-- 将表单 Post 到 new_entry-->
  <form action="{% url 'learning_logs:new_entry' entry.id %}" method='post'>
    {% csrf_token %} <!-- 防止跨站请求伪造 -->
    {{ form.as_p }}   <!-- 显示表单 -->
    <button name='submit'>add entry</button>
  </form>
  
{% endblock content %}
