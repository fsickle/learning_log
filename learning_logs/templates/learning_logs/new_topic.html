{% extends 'learning_logs/base.html' %}

{% block content %}
  <p>Add a new topic:</p>
  
  <!-- 将表单 Post 到 new_topic,调用 new_topic 完成重定向 -->
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %} <!-- 防止跨站请求伪造 -->
    {{ form.as_p }}   <!-- 显示表单 -->
    <button name='submit'>add topic</button> <!-- 提交按钮 -->
  </form>
  
{% endblock content %}
